<div class="event-card">
  <div class="event-left">
    <div class="event-info">
      <h2> <strong>Title : </strong>  {{ event.title }}</h2>
      <p> <strong>Description : </strong>{{ event.description }}</p>
      <p> <strong>Date : </strong>
        {{event.date | date:'d MMMM y' }}</p>
      <p> <strong>Time : </strong>{{event.time}} hrs</p>
      <p> <strong>Location : </strong>  {{event.location}}</p>
      <p> <strong>Contact Person : </strong>{{event.contact_person}}</p>
    </div>

    <div class="event-actions">
      <button *ngIf="isLoggedIn" (click)="onUpdate()">Update</button>
      <button *ngIf="isLoggedIn" (click)="onDelete()">Delete</button>
    </div>
  </div>

  <div class="event-flyer">
    <img
      [src]="event.flyer"
      alt="{{ event.title }} Flyer"
      (click)="openFlyer(event.flyer)"
      style="cursor: pointer;"
    />
  </div>
</div>
