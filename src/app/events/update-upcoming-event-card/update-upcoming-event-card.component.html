<h3 style="color: #0f3d81" class="heading-margin-top">Update Event</h3>

<div class="add-event">
  <div class="form-container">
    <form #updateEvent="ngForm" (ngSubmit)="onUpdate()">

      <div class="form-group">
        <label>Event Title</label>
        <input type="text" name="title" [(ngModel)]="events.title" required />
      </div>

      <div class="form-group">
        <label>Event Description</label>
        <textarea name="description" [(ngModel)]="events.description" required></textarea>
      </div>

      <div class="form-group">
        <label>Event Date</label>
        <input type="date" name="date" [(ngModel)]="events.date" required />
      </div>

      <div class="form-group">
        <label>Event Time</label>
        <input type="time" name="time" [(ngModel)]="events.time" required />
      </div>

      <div class="form-group">
        <label>Event Location</label>
        <input type="text" name="location" [(ngModel)]="events.location" required />
      </div>

      <div class="form-group">
        <label>Contact Person</label>
        <input type="text" name="contact_person" [(ngModel)]="events.contact_person" required />
      </div>

      <div class="form-group">
        <label>Upload Flyer</label>
        <input type="file" (change)="onFileSelected($event)" required />
      </div>

      <button type="submit">Update Event</button>
    </form>
  </div>

  <div class="flyer-preview" *ngIf="previewUrl">
    <img [src]="previewUrl" alt="Flyer Preview" />
  </div>
</div>
