<h1 class="heading-margin-top" >Update  Events</h1>

<div class="add-event">
  <div class="form-container">
    <form #updateEvent ="ngForm"  (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label>Event Title</label>
        <input type="text" name="title" [(ngModel)]="events.title" required />
      </div>

      <div class="form-group">
        <label>Event Description</label>
        <textarea name="description" [(ngModel)]="events.description" required></textarea>
      </div>

      <div class="form-group">
        <label>Upload Flyer</label>
        <input type="file" (change)="onFileSelected($event)" required />
      </div>

      <button type="submit">Update Event</button>
    </form>
  </div>

  <div class="flyer-preview" *ngIf="previewUrl">
    <img [src]="previewUrl" alt="Flyer Preview" />
  </div>
</div>
