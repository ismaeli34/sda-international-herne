<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="card login-card shadow-lg">
    <div class="card-body">
      <form>
        <h4 class="text-primary mb-4">Forgot Password</h4>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email">
        </div>
        <br>

        <button type="button" class="btn btn-info mb-3" (click)="forgotPassword()">Send Link</button>

        <div class="login_register_div d-flex   justify-content-between">
          <a  style="font-size: small"  href="/login">Back to <span class="text-danger">Login</span></a>
          <a  style="font-size: small"   href="/register">Need Account? <span class="text-danger">Register</span></a>
        </div>
      </form>
    </div>
  </div>
</div>
