
<div class="staff-container heading-margin-top ">
  <div class="staff-card" *ngFor="let member of staffMembers">
    <img [src]="member.photo" alt="{{ member.name }}" class="profile-pic" />
    <h4 style="color: black">{{ member.name }}</h4>
    <p class="designation">{{ member.title }}</p>
    <a [href]="'mailto:' + member.email" class="email">{{ member.email }}</a>
  </div>
</div>
